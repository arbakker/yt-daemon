<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>YouPerry Tube</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
</head>

<body>
    <div class="container">
    <div class="row">
     <div class="col">
        <h1>Search</h1>
        <div class="input-group">
           <span class="input-group-btn">
              <button class="btn btn-secondary" onclick='clearSearch()' type="button">Clear</button>
           </span>
           <input type="text" class="form-control" id="yt_search" placeholder="Search">
           <span class="input-group-btn">
                <button class="btn btn-secondary" type="button" onclick='search()'>Search</button>   
           </span>
        </div>
        <div class="row">
          <div id="yt_search_results" class="col">
          </div>
        </div>
        <div class="row">
        <div class="col">
        <h1>Playlist</h1>     
        <div id="playlist" class="row" ></div>
        <div id="controls">
          <button class="btn" id="btnPrevious" onclick="previous()">Previous</button>
          <button class="btn" id="btnPlay" onclick="play()">Play</button>
          <button class="btn" id="btnPause" onclick="pause()">Pause</button>
          <button class="btn" id="btnNext" onclick="next()">Next</button>
        </div>
        </div>
        </div>
    </div>
    </div>
    </div>
    <!-- This is the template -->
    <script id="search-result-template" type="text/x-handlebars-template">
        {{#each this}}
         <div class="row">
         <div class="card-group">
        <div class="card entry search-result container-fluid" >
          <div class="card-block">
            <h4 class="card-title">{{title}}</h4>
            <p class="card-text">
                {{{desc}}}
            </p>
            <button class="btn" onclick="addToPlaylist('{{url}}')">Add to playlist</button>
          </div>
        </div>
        </h4>
        </div>
        </div>
        {{/each}}
    </script>
      <script id="playlist-template" type="text/x-handlebars-template">
        {{#each this}}
         <div class="row">
         <div class="card-group">
        <div id="{{id}}" class="entry playlist-track card">
          <div class="card-block">
             <h4 class="card-title" onclick="selectSong('{{url}}')">{{title}}</h4>
            <p class="card-text">
                {{{desc}}}
            </p>
            <button class="btn" onclick="removeFromPlaylist('{{url}}')">Remove from playlist</button>
          </div>
        </div>
        </div>  
        </div>
        {{/each}}
    </script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
